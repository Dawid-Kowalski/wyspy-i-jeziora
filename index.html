<!Doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Wyspy i jeziora</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="js/script.js"></script>
	</head>
	<body>
		<div class="container-fluid text-center">
			<h1>Wyspy i jeziora</h1>
			<div class="radio">
			 	<label><input type="radio" name="islands-and-lakes" id="place1" value="1" onchange="showPlace();">największe jezioro</label>
			</div>
			<div class="radio">
			  	<label><input type="radio" name="islands-and-lakes" id="place2" value="2" onchange="showPlace();">największa wyspa</label>
			</div>
			<div class="radio">
			  	<label><input type="radio" name="islands-and-lakes" id="place3" value="3" onchange="showPlace();">największe jezioro na wyspie</label>
			</div> 
			<div class="radio">
			  	<label><input type="radio" name="islands-and-lakes" id="place4" value="4" onchange="showPlace();">największa wyspia na jeziorze</label>
			</div> 
			<div class="radio">
			  	<label><input type="radio" name="islands-and-lakes" id="place5" value="5" onchange="showPlace();">największe jezioro na wyspie na jeziorze</label>
			</div> 
			<div class="radio">
			  	<label><input type="radio" name="islands-and-lakes" id="place6" value="6" onchange="showPlace();">największa wyspia na jeziorze na wyspie</label>
			</div>
			<div id="results">
				<div class="row">
					<div class="col-md-4 panel panel-default">
						<label>Nazwa:</label>
						<p id="place-name">...</p>
						<label>Opis:</label>
						<p  id="description">...</p>
					</div>
					<div class="col-md-8 panel panel-default">
						<label>Mapka:</label>
						<p id="map" class="google-maps">...</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
